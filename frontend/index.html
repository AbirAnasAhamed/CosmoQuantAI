  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://s3.tradingview.com https://*.tradingview.com https://aistudiocdn.com; 
    connect-src 'self' http://localhost:8000 ws://localhost:8000 https://*.tradingview.com wss://*.tradingview.com wss://widgetdata.tradingview.com https://s.tradingview.com https://api.ipify.org; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;

  <title>CosmoQuantAI</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js" async></script>
  <script type="importmap">

        "path": "https://aistudiocdn.com/path@^0.12.7",
